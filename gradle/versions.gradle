ext {
    compileSdkVersion = 29
    minSdkVersion = 14

    isRelease = project.hasProperty('release')
    ebaVersion = getVersionName(VERSION_NAME)

    kotlinVersion = '1.3.50'
    rxJava = '2.2.12'
    rxAndroid = '2.1.1'
}

def getVersionName(version) {
    return isRelease ? version : "${version}-SNAPSHOT"
}